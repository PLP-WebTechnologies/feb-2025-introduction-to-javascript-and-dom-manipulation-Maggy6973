<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript and DOM Manipulation</title>
</head>
<body>
  <header>
    <h1>Welcome to JavaScript and DOM Manipulation</h1>
  </header>
  <main>
    <section>
      <p id="dynamic-text">This text will change dynamically.</p>
      <button id="change-text-btn" style="background-color: #36127a; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px;">Change Text</button>
    </section>
    <section>
      <button id="add-element-btn" style="background-color: #7c0c28; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px;">Add New Element</button>
      <div id="new-element-container"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 JavaScript Learning</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
